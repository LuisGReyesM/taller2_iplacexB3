name: Java CI with Allure

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: chmod +x ./mvnw

      - name: Build with Maven
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            mvnw.cmd clean package --batch-mode
          else
            ./mvnw clean package --batch-mode
          fi

      - name: Run tests
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            mvnw.cmd test
          else
            ./mvnw test
          fi

      - name: Generate Allure Report
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            allure.bat generate target/allure-results -o target/allure-report --clean
          else
            allure generate target/allure-results -o target/allure-report --clean
          fi

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
